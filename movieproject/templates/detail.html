{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
         <div class="col-md-6">
             <img src="{{movie.img.url}}" width="300pix"height="300pix"><br>
    </div>
     <div class="col-md-6">
         <h4>{{movie.name}}</h4>
         <h6>{{movie.desc}}</h6>
         {{movie.year}}<br>
         <a class="btn btn-warning"href= "{%url 'movieapp:update' movie.id %}">Update</a>
         <a class="btn btn-danger"href= "{%url 'movieapp:delete' movie.id %}">Delete</a>
         </div>
</div>



    </div>
</div>
{% endblock %}
